<h4>Listado</h4>
<ul class="list-group">
  <!--
      let isFirst = first; si es el primero
      let isLast = last; si es el ultimo
      let isEven = even; si es par
      let isOdd = odd; // es impar
     -->
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item "
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
  }"
  >
    <div class="d-flex justify-content-between align-items-lg-center">
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <span>Power: </span>
      <span>{{ character.power }}</span>
      <!-- <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button> -->
      <button (click)="character.id !== undefined ? deleteCharacterById(character.id) : null">Eliminar</button>
    </div>
  </li>
</ul>
